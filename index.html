<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="personal-info">
        <h1>Resume builder</h1>
        <br>
        <br>
        <br>
       
        <form >
            <h2>Personal info : </h2>

            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Type your name here" required>
            <br><br>
            
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="Type Email here" required>
            <br><br>

            <label for="number">Contact  :</label>
            <input type="number" name="number" id="number" placeholder="Type contact number here" required>
            <br><br>
            <div id="toggled">
                <label for="Skill">Skills :</label>
            
            <input type="text" id="Skill" placeholder="Type your skills here" required>

            </div>
            
            <br>
            <input type="button" value="Hide/Show Skills" onclick="toggled()">
            <br><br>

            <label for="image">Upload image here :</label>
            <input type="file" name="image" id="image" required>
            <br><br>

            <label for="qualification">Select your qualification :</label>
            <select name="qualification" id="qualification" required>
                <option value="Matric">Matric</option>
                <option value="Inter">Inter</option>
                <option value="Graduation">Graduation</option>
            </select>
            <br><br>

            <label for="">Select your Work expirience :</label>
            <br>
            <label for="Fresher">Fresher</label>
            <input type="radio" name="exp" id="Fresher">
            <br>
            <label for="1 year">1 year</label>
            <input type="radio" name="exp" id="1 year"> <br>
            <label for="2 year">2 year</label>
            <input type="radio" name="exp" id="2 year"> <br>
            <label for="3 year">3 year</label>
            <input type="radio" name="exp" id="3 year"> <br>
            <label for="3 years +">3 years +</label>
            <input type="radio" name="exp" id="3 years +">
            <br>
            <br>
            <br>
            <input type="submit" value="Submit" >
        </form>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
